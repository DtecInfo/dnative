<!DOCTYPE html>
<html>
	<head>

            }
            .info-box-number {
                display: block;
                font-weight: bold;

            }

	</head>
	<body>

				<br />

				 

				<!-- Main content -->
				<section class="content">
                    <div class="box box-default">

                        <!-- /.box-header -->
                        <div class="box-body">

                                    </div>
                                    <!-- /.info-box -->
                                </div>
                                <!-- /.col -->

                                    <div class="info-box">
                                        <span class="info-box-icon bg-red"><i class="ion ion-ios-time-outline"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">Em Dev</span>
                                            <span class="info-box-number">{%Widget3%}</span>

                                        <!-- /.info-box-content -->
                                    </div>
                                    <!-- /.info-box -->
                                </div>
                                <!-- /.col -->
<!--                                <div class="clearfix visible-sm-block"></div>-->
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-green"><i class="fa fa-thumbs-o-up"></i></span>
                                        <div class="info-box-content">
                                            <span class="info-box-text">Em Dev</span>
                                            <span class="info-box-number">{%Widget4%}</span>

                        </div>
                    </div>
					<br />
					<div class="row">
						<div class="col-sm-5">
							<div class="box box-default">
								<div class="box-header with-border">
								  <h3 class="box-title">Venda de Itens por Grupo</h3>
					
								  <div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>

									<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>

								</div>

								<div class="box-body">
								  <div class="row">
									<div class="col-md-8">
									  <div class="chart-responsive">
										<canvas id="pieChart" height="160" width="150" style="width: 150px; height: 160px;"></canvas>
									  </div>
									  <!-- ./chart-responsive -->
									</div>
									<!-- /.col -->
									<div class="col-md-4">
									  <ul class="chart-legend clearfix">
										<li><i class="fa fa-circle-o text-red"></i> Grupo F</li>
										<li><i class="fa fa-circle-o text-green"></i> Grupo E</li>
										<li><i class="fa fa-circle-o text-yellow"></i> Grupo D</li>
										<li><i class="fa fa-circle-o text-aqua"></i> Grupo C</li>
										<li><i class="fa fa-circle-o text-light-blue"></i> Grupo B</li>
										<li><i class="fa fa-circle-o text-gray"></i> Grupo A</li>
									  </ul>
									</div>
									<!-- /.col -->
								  </div>
								  <!-- /.row -->

								<div class="box-footer no-padding">

									  <span class="pull-right text-red"><i class="fa fa-angle-down"></i> 12%</span></a></li>
									<li><a href="#">Empresa 2 <span class="pull-right text-green"><i class="fa fa-angle-up"></i> 4%</span></a>
									</li>
									<li><a href="#">Empresa 3
									  <span class="pull-right text-yellow"><i class="fa fa-angle-left"></i> 0%</span></a></li>
								  </ul>

							  </div>
							
						</div>
						 
						<div class="col-sm-7">
							<div class="box">
								<div class="box-header with-border">
									<h3 class="box-title">Em Dev   </h3>
								</div>
                                <br />
								<!-- /.box-header -->
								<div class="box-body">
									<div class="row">
										<div class="col-xs-12">
                                            {%Ranking%}
										</div>
										<!-- /.col -->
									</div>
									<!-- /.row -->
								</div>
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>

        <script>
			$(function () {
			
			  'use strict';
			

//-------------
    //- PIE CHART -
    //-------------
    // Get context with jQuery - using jQuery's .get() method.
    var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
    var pieChart       = new Chart(pieChartCanvas)
    var PieData        = [
      {
        value    : 700,
        color    : '#f56954',
        highlight: '#f56954',
        label    : 'Itens F'
      },
      {
        value    : 500,
        color    : '#00a65a',
        highlight: '#00a65a',
        label    : 'Itens E'
      },
      {
        value    : 400,
        color    : '#f39c12',
        highlight: '#f39c12',
        label    : 'Itens D'
      },
      {
        value    : 600,
        color    : '#00c0ef',
        highlight: '#00c0ef',
        label    : 'Itens C'
      },
      {
        value    : 300,
        color    : '#3c8dbc',
        highlight: '#3c8dbc',
        label    : 'Itens B'
      },
      {
        value    : 100,
        color    : '#d2d6de',
        highlight: '#d2d6de',
        label    : 'Itens A'
      }
    ]
    var pieOptions     = {
      //Boolean - Whether we should show a stroke on each segment
      segmentShowStroke    : true,
      //String - The colour of each segment stroke
      segmentStrokeColor   : '#fff',
      //Number - The width of each segment stroke
      segmentStrokeWidth   : 2,
      //Number - The percentage of the chart that we cut out of the middle
      percentageInnerCutout: 50, // This is 0 for Pie charts
      //Number - Amount of animation steps
      animationSteps       : 100,
      //String - Animation easing effect
      animationEasing      : 'easeOutBounce',
      //Boolean - Whether we animate the rotation of the Doughnut
      animateRotate        : true,
      //Boolean - Whether we animate scaling the Doughnut from the centre
      animateScale         : true,
      //Boolean - whether to make the chart responsive to window resizing
      responsive           : true,
      // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
      maintainAspectRatio  : true,
      //String - A legend template
      legendTemplate       : '<ul class="<%=name.toLowerCase()%>-legend"><% for (var i=0; i<segments.length; i++){%><li><span style="background-color:<%=segments[i].fillColor%>"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>'
    }
    //Create pie or douhnut chart
    // You can switch between pie and douhnut using the method below.
    pieChart.Doughnut(PieData, pieOptions)

			})
		</script>
		
		 
	</body>
</html>
