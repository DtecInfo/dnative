<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>WebCenter - DNATIVE TECNOLOGIA</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="plugins/iCheck/square/blue.css">
		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<link href="sweetAlert/sweetalert.css" rel="stylesheet" type="text/css">
		<style>
			body { 
                background-color: #DCDCDC; 
               <!-- background-image: url('img/fundologin.bmp'); -->
                background-repeat: round;
                background-attachment: fixed;
			}
			.login-page {
                background-color: #bf5151;
			}  
			.login-logo {
                color: #1E90FF;
			}      
			.login-box, .register-box {
                margin: auto;
			}
		</style>
	</head>
	<body class="hold-transition">
		<div class="clearfix" style="display:none">{%IWBTNLOGAR%}</div>
		<!--  login-page  -->
		<div class="login-box">
			<br /><br />
			<div class="login-logo">
			<img src="../wwwroot/img/logoDnative.png" height="40px">	  <b>WebCenter</b> 
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<img src="../wwwroot/img/logoLojao.jpg" height="40px"> <b> Informe login para acesso</b>
				<br />
				<form>
					<div class= "clearfix" style="display:none">
						{%IWCNPJ%}
						<span class="fa fa-building form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						{%IWLOGIN%}
						<span class="fa fa-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						{%IWSENHA%}
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
                    <div class="form-group has-feedback">
						{%combo_servidor%}
						<span class="fa fa-building form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<br />
							<button type="button" class="btn btn-primary btn-block btn-flat" onclick="Logar();"><span style="font-size: 20px">Login</span></button>
						</div>
					</div>
				</form>
				<div class="row">
					<div class= "clearfix" style="display:none">
						<br />
                        <button type="button" class="btn btn-default btn-block btn-flat" id="BTNESQUECISENHA">Esqueceu a senha?</button>
<!--						<a href="">Esqueci minha senha, clique aqui !</a>-->
					</div>
				</div>
			</div>
			<!-- /.login-box-body -->
		</div>
        
		<!-- Modal -->
		<div class="modal modal-danger fade in" id="EsqueciSenha" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"><i class="glyphicon glyphicon-lock"></i></i> Esqueci Minha Senha</h4>
					</div>
					<div class="modal-body">
                        <div class="row">
							<div class="col-xs-12 text-center">
                                <h3>{%MensagemSenha%}</h3>
                                <br /><br />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 text-center">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="usr">Informe o Código Recebido em seu Email</label><br />
                                        {%CodigoRecuperadoSenha%}
                                        <br /><br/>
                                    </div>
                                </form>
							</div>
						</div>
					</div>
                    <script>
                        $('#ESQUECISENHA').on('shown.bs.modal', function () {
                                $('#CODIGORECUPERADOSENHA').focus();
                        });
                    </script>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="BTNVERIFICACODIGO">Verificar Código Recebido</button>
						<button type="button" class="btn btn-default"  data-dismiss="modal">Cancelar</button>  
					</div>
				</div>
			</div>
		</div>
        
		<!-- Modal Troca Senha -->
		<div class="modal modal-warning fade in" id="TrocaSenha" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"><i class="glyphicon glyphicon-lock"></i></i> Trocar Senha</h4>
					</div>
					<div class="modal-body">
                        <div class="row">
							<div class="col-xs-12 text-center">
                                <h3>Atenção!!! Informe a nova senha 2 vezes.</h3>
                                <br /><br />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 text-center">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="usr">Informe a Nova Senha</label><br />
                                        {%NovaSenha%}
                                        <br /><br/>
                                    </div>
                                </form>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 text-center">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="usr">Redigite a Nova Senha</label><br />
                                        {%NovaSenha2%}
                                        <br /><br/>
                                    </div>
                                </form>
							</div>
						</div>
					</div>
                    <script>
                        $('#TrocaSenha').on('shown.bs.modal', function () {
                                $('#NOVASENHA').focus();
                        });
                    </script>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="BTNTROCASENHA">Confirmar a Nova Senha</button>
						<button type="button" class="btn btn-default"  data-dismiss="modal">Cancelar</button>  
					</div>
				</div>
            
			</div>
    
        </div> 
      
    

		
        <!-- /.login-box -->
		<!-- jQuery 3 -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap 3.3.7 -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="plugins/iCheck/icheck.min.js"></script>
		<script>
			$(function () {
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			         
             function Logar() {
               var c = document.cookie.split("; ");
               for (i in c) 
                 document.cookie =/^[^=]+/.exec(c[i])[0]+"=;expires=Thu, 01 Jan 1970 00:00:00 GMT";  
               IWBTNLOGAR.click()
             }
		</script>
		<script src="../wwwroot/sweetAlert/sweetalert.min.js"></script> 
		<!-- InputMask -->
		<script src="plugins/input-mask/jquery.inputmask.js"></script>
		<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
		<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
		<script>
			$('[data-mask]').inputmask();
		</script>    
	</body>
</html>
